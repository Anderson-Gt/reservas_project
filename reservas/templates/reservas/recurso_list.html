{% extends "reservas/base.html" %}
{% block title %}Recursos Disponibles{% endblock %}

{% block content %}
<h2>Recursos</h2>
<div class="list-group">
  {% for recurso in recursos %}
    <a href="{% url 'recurso_detail' recurso.pk %}" class="list-group-item list-group-item-action">
      <strong>{{ recurso.nombre }}</strong>
      <br>{{ recurso.descripcion|truncatewords:20 }}
    </a>
  {% empty %}
    <p>No hay recursos registrados.</p>
  {% endfor %}
</div>
{% endblock %}
